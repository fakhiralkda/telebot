name: Dispatcher Build

on:
  workflow_dispatch

jobs:
  starter:
    name: TeleBot
    runs-on: ubuntu-latest
    steps:
      - uses: rokibhasansagar/slimhub_actions@main
      - uses: actions/checkout@v2
      - name: Bot
        run: |
          chmod +x bot.sh
          bash bot.sh
        env:
          GIT_REPO_PRIV: ${{ secrets.GIT_REPO_PRIV }}
